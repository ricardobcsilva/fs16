<!DOCTYPE html>
<html lang="pt-BR">
    <head>

    </head>
    <body>
        <section>
            <h1>Formulários</h1>
       <!--Criando formulario adicionando label for e associando ao input id-->     
            <form>

                <label for="nome">Nome</label>
                <br>
                <input id="nome" type="text" name="nome" placeholder="Escreva seu nome">
                
                <br>
                
                <label for="sobrenome">Sobrenome</label>
                <br>
                <input id="sobrenome" type="text" name="sobrenome" placeholder="Escreva seu sobrenome">
                
                <br>
                
                <!--Label e input do tipo data-->
                <label for="nascimento">Data de nascimento</label>
                <br>
                <input id="nascimento" type="date" name="nascimento">
                
                <br>
                
                <!--Input do tipo radio precisa ter o mesmo name para serem associados a uma selecao unica-->
                <label for="ceara">Ceará</label>
                <input id="ceara" type="radio" name="time">
                
                <label for="fortaleza">Fortaleza</label>
                <input id="fortaleza" type="radio" name="time">
                <br>
                
                <!--Formulario com caixa de selecao-->
                <input id="aceite" type="checkbox" name="termos">Aceito os termos
                <br>
                <!--Criando formulario com botao com a funcao de enviar formulario-->
            <button type="submit">Cadastrar</button>

            </form> 
            
        </section>
    </body>
</html>
