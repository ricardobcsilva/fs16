<!DOCTYPE html>
<html lang="pt-BR">

    </head>
    <body>
        <section>
            <h1>Cardapio</h1>
            <form>


                <!--Criando formularios com fieldset para agrupar-->
                <fieldset>
                    
                    <legend>Escolha sua massa</legend>
                    
                    <label for="fusili">Fusili</label>
                    <input type="radio" name="massa" id="fusili" value="fusili">
                    
                    <label for="penne">Penne</label>
                    <input type="radio" name="massa" id="penne" value="penne">
                    
                    <label for="spagueti">Fusili</label>
                    <input type="radio" name="massa" id="spagueti" value="spagueti">
            
                </fieldset>
                
                <fieldset>
                    <legend>Escolha o molho</legend>
                    
                    <label for="branco">Branco</label>
                    <input type="radio" name="molho" id="branco" value="branco">
                    
                    <label for="bolonhesa">Bolonhesa</label>
                    <input type="radio" name="molho" id="bolonhesa" value="bolonhesa">
                    
                    <label for="4_queijos">4 Queijos</label>
                    <input type="radio" name="molho" id="4_queijos" value="4_queijos">
            
                </fieldset>

                <!--Criando formularios do tipo checkbox associando label com id-->
                <fieldset>
                    <legend>Escolha os ingredientes</legend>
                    
                    <label for="bacon">Bacon</label>
                    <input type="checkbox" name="ingrediente" id="bacon" value="Bacon">
                    
                    <label for="cebola">Cebola</label>
                    <input type="checkbox" name="ingrediente" id="cebola" value="Cebola">
                    
                    <label for="tomate">Tomate</label>
                    <input type="checkbox" name="ingrediente" id="tomate" value="Tomate">
                    
                    <label for="milho">Milho</label>
                    <input type="checkbox" name="ingrediente" id="milho" value="milho">
                    
                    <label for="carne">Carne</label>
                    <input type="checkbox" name="ingrediente" id="carne" value="carne">
                    
                    <label for="frango">Frango</label>
                    <input type="checkbox" name="ingrediente" id="frango" value="frango">
            
                </fieldset>

                <br>

                <button>Montar</button>
            </form>
        </section>
    </body>
    </html>
